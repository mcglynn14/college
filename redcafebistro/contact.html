<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <link href="assets/fontawesome/webfonts/">
    <title>Red Cafe Bistro</title>
</head>
<body>
    <header>
        <div class="redcafe-navbar">
            <img src="img/newlogo.png" alt="Red Cafe Logo" class="redcafe-logo">
            <div class="redcafe-navlinks">
                <ul class="redcafe-ul">
                    <li class="navbar-li"><a href="index.html" class="redcafe-home">Home</a></li>
                    <li class="navbar-li"><a href="gallery.html" class="redcafe-gallery">Gallery</a></li>
                    <li class="navbar-li"><a href="contact.html" class="redcafe-contact">Contact</a></li>
                </ul> 
            </div>
        </div>
    </header>
    <main class="redcafe-main">
        <div class="redcafe-mainbackground">
            <h1 class="redcafe-contacttitle">Contact</h1>
            <p class="redcafe-contacttxt1">We're always delighted to hear from you, our valued customers, at every opportunity.</p>
            <p class="redcafe-contacttxt2">You can use the form below to get in touch and book a table with us and we'll get right back to you.</p>
            <form action="confirm.html">
                <label for="" class="redcafe-namelabel">Name</label>
                <input type="text" class="redcafe-nameinput" placeholder="John Doe">
                <label for="" class="redcafe-emaillabel">Email <i class="fal fa-envelope"></i></label>
                <input type="email" class="redcafe-emailinput" placeholder="test@test.com">
                <label for="" class="redcafe-timelabel">Time <i class="fal fa-clock"></i></label>
                <input type="time" class="redcafe-timeinput">
                <label for="" class="redcafe-datelabel">Date <i class="fal fa-calendar"></i></label>
                <input type="date" class="redcafe-dateinput">
                <input type="submit" class="redcafe-submitinput">
            </form>
            <iframe class="redcafe-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d443.86533934530524!2d-4.253874370770328!3d55.86257175138737!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x488844200a6bcf71%3A0xe9decdfc3184fb28!2s179%20Buchanan%20St%2C%20Glasgow!5e1!3m2!1sen!2suk!4v1643830429853!5m2!1sen!2suk" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </main>
    <footer class="redcafe-galleryfooter">
        <div class="redcafe-copysection">
            <p class="redcafe-copy">&copy; 2022 Red Cafe Bistro</p>
        </div>
    </footer>
</body>
</html>
