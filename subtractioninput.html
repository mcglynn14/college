<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction Input</title>
</head>
<body>
    <script>
        var num1 = 0;
        var num2 = 0;

        var answer = 0;

        num1 = prompt("enter a number");
        num2 = prompt("enter a number");

        answer = num1 - num2;

        document.write(num1 + " - " + num2 + " = " + answer)
    </script>
</body>
</html>
