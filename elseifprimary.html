<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else if primary</title>
</head>
<body>
    <script>
        var colour = "";
        var colour1 = "red";
        var colour2 = "yellow";
        var colour3 = "blue";

        colour = prompt("Enter primary colour");

        if(colour == colour1)
        {
            alert("correct");
        }
        else if(colour == colour2)
        {
            alert("correct");
        }
        else if(colour == colour3)
        {
            alert("correct");
        }
        else
        {
            alert("incorrect");
        }

    </script>
</body>
</html>
