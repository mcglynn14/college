<body>
    <script>
        var area = 0;

        var breadth = 0;

        // user enters a length to get the area
        length = parseInt(prompt("Enter a length"));

        // user enters a breadth to get the area
        breadth = parseInt(prompt("Enter a breadth"));

        // function that calculate the length and breadth to get the area of a rectangle 
        function Area()
        {
            return area = length * breadth;
        }
        // it prints the calculation of the area of a rectangle
        document.write("The length and breadth of a rectangle is " + Area());
    </script>
</body>
