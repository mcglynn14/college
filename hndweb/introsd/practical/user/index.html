<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fullName = prompt("Please enter your full name", "Please enter your full name");
        var initial = fullName.substr(0,1);

        var pos = fullName.indexOf(" ");
        var l = fullName.length;
        var surname = fullName.substring(pos+1,l);
        var username = initial + surname;

        alert(username)
    </script>
</body>
</html>
