<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- name: liam mcglynn 
        class: HND web intro to software development 
        program: converts temperature from Fahrenheit to Celsius -->
</head>
<body>
    <script>
        var f = parseInt(prompt("Enter a temperature"));
        
        function FtoC()
        {
            return (f-32) *5/9;
        }

        document.write(FtoC());
    </script>
</body>
</html>
