<body>
    <script>
        // input

        var initialAmount = 0;

        // assign value of previous funtion to variable

        var euro = 0;

        // input

        initialAmount = parseInt(prompt("Enter an ammount in pounds stering"));

        // function to convert stering to euros

        function stertoEur(initialAmount)
        {
            var e = initialAmount;
            return e * 1.09;

        }

        euro = (stertoEur(initialAmount));

        // output for sterling to euro

        document.write(initialAmount + " in sterling " + "converted to euro's " + " = " + euro.toFixed(2) + "<br>" + "<br>");

        // function euro to dollars

        function eurotoDollars(euro)
        {
            return euro * 1.17;
        }

        document.write(euro.toFixed(2) + " in euro's " + "converted to US Dollar's " + " = " + eurotoDollars(euro).toFixed(2));
    </script>
</body>
