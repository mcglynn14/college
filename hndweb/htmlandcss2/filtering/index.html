<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery/filter.js"></script> -->
    <link rel="stylesheet" href="css/filter.css">
    <title>Document</title>
</head>
<body>
    <h1>Filter Images</h1>
    <div class="filter-buttons">
        <button data-filter="all">All</button>
        <button data-filter="nature">Nature</button>
        <button data-filter="animals">Animals</button>
        <button data-filter="city">City</button>
        <button data-filter="sports">Sports</button>
        <button data-filter="transport">Transport</button>
    </div>
    <div class="image-container">
        <div class="image-nature">
            <img src="images/nature1.jpg" alt="nature1">
        </div>
        <div class="image-nature">
            <img src="images/nature2.jpg" alt="nature2">
        </div>
        <div class="image-nature">
            <img src="images/nature3.jpg" alt="nature3">
        </div>
        <div class="image-animals">
            <img src="images/amimals1.jpg" alt="animals1">
        </div>
        <div class="image-animals">
            <img src="images/amimals2.jpg" alt="animals2">
        </div>
        <div class="image-animals">
            <img src="images/amimals3.jpg" alt="animals3">
        </div>
        <div class="image-city">
            <img src="images/city1.jpg" alt="city1">
        </div>
        <div class="image-city">
            <img src="images/city2.jpg" alt="city2">
        </div>
        <div class="image-city">
            <img src="images/city3.jpg" alt="city3">
        </div>
        <div class="image-sports">
            <img src="images/sports1.jpg" alt="">
        </div>
        <div class="image-sports">
            <img src="images/sports2.jpg" alt="">
        </div>
        <div class="image-sports">
            <img src="images/sports3.jpg" alt="">
        </div>
        <div class="image-transport">
            <img src="images/transport1.jpg" alt="">
        </div>
        <div class="image-transport">
            <img src="images/transport2.jpg" alt="">
        </div>
        <div class="image-transport">
            <img src="images/transport3.jpg" alt="">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery/filter.js"></script>
</body>
</html>
