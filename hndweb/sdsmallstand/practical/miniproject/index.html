<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/miniproject.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Login | GCC Rockets</title>
</head>
<body>
    <h1 class="page-title">GCC Rockets</h1>
    <div class="wrapper">
        <div class="title">
            <h1 class="heading-title">Login</h1>
            <div class="loginwrapper">
                <input type="text" id="userinput" placeholder="Enter Your Username">
                <input type="text" id="passinput" placeholder="Enter Your Password">
                <button class="login" id="login" onclick="login()">Login</button>
                <p for="" id="feedback">Access</p>
                <p for="" id="attempts">attempts: </p>
            </div>
        </div>
        
    </div>
</body>
</html>
