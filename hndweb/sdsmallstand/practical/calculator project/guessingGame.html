 <div data-role="page" data-title="Guessing Game" id="guessingGame" data-theme="a">

        <h4>Guessing Game</h4>
    </div>

    <label id="result"></label>

    <label id="TimesTable"></label>

            
         

    </div>

        <h4>Game</h4>
    </div>
