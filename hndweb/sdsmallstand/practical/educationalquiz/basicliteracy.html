<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body onload="checkCookie(); questions(); dt();">
    <div data-role="page" data-title="Educational quiz" id="menu" data-theme="c" class="ui-overlay-c">
        <div data-role="header" data-position = "fixed">
            <h4>Educational quiz</h4>
            <p class="usernamedisplay" id="usernameDisplay">Username: </p>
            <p class="otherpagedate-time" id="dateTime"></p>
        </div>
    
        <div data-role="content" class="ui-content" data-position="fixed">
            <div class="quiz">
                <div class="basicnumq1-group">
                    <label class="basicliteq1" id="basicliteq0"></label>
                    <input class="ui-input-text basicnumq1-input" type="text" id="basiclitea0">
                </div>
                <label id="feedbacklite0" class="basicnumq1-feedback"></label>


                <div class="basicnumq2-group">
                    <label class="basicliteq2" id="basicliteq1"></label>
                    <input class="ui-input-text basicliteq2-input" type="text" id="basiclitea1">
                </div>
                <label id="feedbacklite1" class="basicnumq2-feedback"></label>


                <div class="basicnumq3-group">
                    <label class="basicliteq3" id="basicliteq2"></label>
                    <input class="ui-input-text basicliteq3-input" type="text" id="basiclitea2">
                </div>
                <label id="feedbacklite2" class="basicnumq3-feedback"></label>


                <div class="basicnumq4-group">
                    <label class="basicliteq4" id="basicliteq3"></label>
                    <input class="ui-input-text basicliteq4-input" type="text" id="basiclitea3">
                </div>
                <label id="feedbacklite3" class="basicnumq4-feedback"></label>


                <div class="basicnumq5-group">
                    <label class="basicliteq5" id="basicliteq4"></label>
                    <input class="ui-input-text basicliteq5-input" type="text" id="basiclitea4">
                </div>
                <label id="feedbacklite4" class="basicnumq5-feedback"></label>


                <button class="ui-btn basiclite-submit" id="basiclitesubmit" onclick="checkLite()">Submit</button>
                <a class="backtomenu" id="backtomenu" href="menu.html">Go back to menu</a>
                <a class="clearinputs" id="clearinputs">Retake quiz</a>
                <a href="menu.html" class="takeanotherquiz" id="takeanotherquiz">Take another quiz</a>
                <label id="basiclitetotalscore">Your score: </label>
                <label id="basiclitegrade"></label>
            </div>
        </div>
    
        <div data-role="footer" data-position = "fixed">
            <h4>&copy; Educational quiz</h4>
        </div>
    </div>
</body>
</html>
