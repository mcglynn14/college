<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/classobj.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="title">
            <h1>Langside rockets: Enter Data</h1>
            <div class="formWrapper">
                <input type="text" id="student" placeholder="Enter Student Number">
                <input type="text" id="course" placeholder="Enter Course Code">
                <input type="text" id="dob" placeholder="Enter Date Of Birth">
                <input type="text" id="email" placeholder="Enter Email">

                <button class="submit" onclick="build()">Submit Details</button>
                <p id="confirm"></p>
            </div>
        </div>
        <div class="title">
            <h1>Langside Rockets: Find Data</h1>

            <div class="formWrapper">
                <input type="text" id="find" placeholder="Search for Objects">

                <button class="submit" onclick="choice()">Search Object</button>
                <p id="results"></p>
            </div>
        </div>
    </div>
</body>
</html>
