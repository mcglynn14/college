<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtract 1 from a Value</title>
</head>
<body>
    <h1>Subtract 1 from a Value</h1>
    <script>
        var number1 = 11;

        document.write("the original value of number1 is: " + number1 + "<br>");

        number1--;

        document.write("The new value of number1 is: " + number1);
    </script>
</body>
</html>
