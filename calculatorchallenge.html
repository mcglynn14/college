<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function vari()
        {
            var number1 = parseInt(document.getElementById("num1").value);
            var operator = parseInt(document.getElementById("symbol").value);
            var number2 = parseInt(document.getElementById("num2").value);

            var total = 0;

        }

        switch(vari)
        {
            case '+':
                return number1 + number2;
                document.write(document.getElementById("answer").innerHTML = total);
                break;
            case '-':
                return number1 - number2;
                document.write(total);
                break;
            case '*':
                return number1 * number2;
                document.write(total);
                break;
            case '/':
                return number1 / number2;
                document.write(total);
                break;
            default:
                alert("You must enter a operator +, -, * or /")
        }

    </script>
</head>
<body>
    <h1>Calculator</h1>
    <label for="">Enter Number:</label>
    <input type="text" id="num1"><br><br>
    <label for="">Enter Operator:</label>
    <input type="text" id="symbol"><br><br>
    <label for="">Enter Number:</label>
    <input type="text" id="num2"><br><br>
    <button onclick="total">Calculate</button><br><br>
    <label for="" id="answer"></label>
</body>
</html>
