<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>Random number guessing game</title>
</head>
<body>
    <div id="index" data-role="page" data-title="20 questions quiz" data-theme="b">
        <div data-role="header" data-position="fixed">
            <h2>Random number guessing game</h2>
        </div>

        <div data-role="content">
            <h4>Enter a number between 1-12 below</h4>
            <input type="text" id="usernuminput">
            <button id="randnumbutton" onclick="randomNum()">generate random number</button>
            <label for="" id="randomnum"></label>

            <h4>Enter your guess below you have 3 attempts</h4>
            <input type="text" id="userguessinput">
            <button id="guessnumbutton" onclick="guessNum()">Guess</button>
            <label for="" id="attempts"></label>
            <label for="" id="feedback"></label>
            <label for="" id="timestable"></label>
            

        <div data-role="footer" data-position="fixed">
            <h2>Random number guessing game All Rights Reserved</h2>
        </div>
    </div>
</body>
</html>
