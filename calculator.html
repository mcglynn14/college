<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("enter a number"));
        var symbol = prompt("Enter a either +, - , * or /");
        var num2 = parseInt(prompt("enter a number"));

        var sum = 0;

        if(symbol == '+')
        {
            sum = num1 + num2;
            document.write(num1 + " + " + num2 + " = " + sum);
        }
        else if(symbol == '-')
        {
            sum = num1 - num2;
            document.write(num1 + " - " + num2 + " = " + sum);
        }
        else if(symbol == '*')
        {
            sum = num1 * num2;
            document.write(num1 + " * " + num2 + " = " + sum);
        }
        else if(symbol == '/')
        {
            sum = num1 / num2;
            document.write(num1 + " / " + num2 + " = " + sum);
        }
        else
        {
            document.write("you must enter a recognised operator");
        }
    </script>
</body>
</html>
