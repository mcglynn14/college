<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*this program will ask the user to enter 2 numbers
        **a calculation will be carried out which subtracts the 2nd
        **number from the 1st number and prints out the result*/

        /*variable for holding user input*/
        var num1 = parseInt(prompt("enter a number"));
        var num2 = parseInt(prompt("enter a number"));

        /*subtracts num2 from num1 and stores the total*/

        var total = num1 - num2;

        /*display the calculation in an alert*/

        alert(num1 + " - " + num2 + " = " + total);
    </script>
</body>
</html>
