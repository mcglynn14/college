<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*variable for users input*/ 
        var inches = 0;
        var cm = 0;

        inches = parseInt(prompt("enter the amount of inches to convert to cm"));

        /*converting*/
        cm = inches * 2.54;

        /*display the conversion i a alert*/
        alert(inches + " inches converted to cm = " + cm)
    </script>
</body>
</html>
