<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <title>Cupar Mutts' Gallery</title>
		<meta charset="UTF-8">
		<meta name="description" content="Cupar Mutts dog walking service based in Cupar, Scotland.">
		<meta name="keywords" content="Cupar Mutts' Gallery | Doggy Day Care | Dog Walkers | Cupar | Scotland">
		<meta name="author" content="Liam mcglynn">
        <link rel="icon" href="../graphics/favicon.ico">
        <link type="text/css" rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../assets/fontawesome/css/all.css">
        <link href="../assets/fontawesome/webfonts/">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="../js/kenburns.js"></script>
        <script type="text/javascript">
            var titles = ["Barney running with walker behind",
                          "Tangles being walked by dog walker",
                          "Rosie being walked in park by dog walker",
                          "Ben being walked on a path with sunflowers by dog walker",
                          "Bailey being walked in forrest by dog walker",
                          "Jinky being walked in a field by dog walker"]
        
            $(document).ready(function() {
                $('#kenburns-slideshow').Kenburns({
                    images: [
                        "../graphics/photos/gallery1.jpg",
                        "../graphics/photos/gallery2.jpg",
                        "../graphics/photos/gallery3.jpg",
                        "../graphics/photos/gallery4.jpg",
                        "../graphics/photos/gallery5.jpg",
                        "../graphics/photos/gallery6.jpg"
                    ],
                    urls: [
                        "https://www.petsathome.com/",
                        "https://www.petsathome.com/",
                        "https://www.petsathome.com/",
                        "https://www.petsathome.com/",
                        "https://www.petsathome.com/",
                        "https://www.petsathome.com/"
                    ],
                    scale:0.75,
                    duration:5000,
                    fadeSpeed:1000,
                    ease3d:'cubic-bezier(0.445, 0.050, 0.550, 0.950)',
        
                    onSlideComplete: function(){
                        $('#slide-title').html(titles[this.getSlideIndex()]);
                    },
                    onLoadingComplete: function(){
                        //$('#status').html("Loading Complete");
                    }
        
                });
            })
            </script>
    </head>
<body>

                </li>
            </ul>

    </header>
    <main>
        <h1 class="cuparmutts-gallerytitle">Gallery</h1>
        <section class="cuparmutts-section">
                <p class="cuparmutts-gallerytxt">The dogs at Cupar Mutts have a great time socialising with their canine friends. This webpage contains photos of our regular canine residents having fun and socialising.</p>
                <div class="gallery">
                    <div id="kenburns-slideshow"></div>
	                <div id="slide-title"></div>
                </div>

                <a href="https://instagram.com" class="cuparmutts-instalink"><i class="fa-brands fa-instagram"></i></a>
            </div>
