<!DOCTYPE html>
<html>
<head>
<title> Ticker taper </title>
<meta charset="UTF-8">
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="description" content="Free Web tutorials">
<meta name="author" content="Liam Mcglynn">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <center>
        <form name="marquee1">
            <input name="text" size="80" value="Welcome to Glasgow Clyde College, Scotlands's BEST College......">
        </form>
    </center>
    <script>
        Scrollspeed = 100
        Scrollchars = 1
        function Scrollmarquee(){
            window.setTimeout('Scrollmarquee()',Scrollspeed);
            var msg = document.marquee1.text.value;
            document.marquee1.text.value = msg.substring(Scrollchars) + msg.substring(0,Scrollchars);
        }
        Scrollmarquee()
    </script>
</body>
</html>
