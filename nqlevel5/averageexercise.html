<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average numbers exercise</title>
</head>
<body>
    <h1>Average of four numbers</h1>

    <script>
        var num1 = 0;
        var num2 = 0;
        var num3 = 0;
        var num4 = 0;
        var avg = 0;

        num1 = parseInt(prompt("enter a number"));
        num2 = parseInt(prompt("enter a number"));
        num3 = parseInt(prompt("enter a number"));
        num4 = parseInt(prompt("enter a number"));

        avg = (num1 + num2 + num3 + num4) / 4;

        alert("the average of " + num1 + " + " + num2 + " + " + num3 + " + " + num4 + " = " + avg);
    </script>
</body>
</html>
