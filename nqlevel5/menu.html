<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <script>
        var choice = 0;
        var num1 = 0;
        var num2 = 0;

        do{
            choice = parseInt(prompt("Enter an option from the menu" + "\n" + "Add numbers" + "\n" + "Subtract numbers" + "\n" + "Exit"));
            switch(choice)
            {
                case 1:
                    var total = num1 + num2;

                    num1 = parseInt(prompt("enter number"));
                    num2 = parseInt(prompt("enter number"));

                    alert(num1 + " + " + num2 + " = " + total);
                    break;
                case 2:
                    var total = num1 - num2;

                    num1 = parseInt(prompt("enter number"));
                    num2 = parseInt(prompt("enter number"));

                    alert(num1 + " - " + num2 + " = " + total);
                    break;
                default:
                    alert("EXIT");
            }
        }while(choice!=3)
    </script>
</body>
</html>
