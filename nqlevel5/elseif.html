<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else if</title>
</head>
<body>
    <script>
        var name = "";
        var user1 = "David";
        var user2 = "Michael";
        var user3 = "Rachel";

        name = prompt("Enter your username");

        if(name == user1)
        {
            alert("Valid username");
        }
        else if(name == user2)
        {
            alert("Valid username");
        }
        else if(name == user3)
        {
            alert("Valid username")
        }
        else
        {
            alert("Invalid username")
        }
    </script>
</body>
</html>
