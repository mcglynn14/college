<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stock levels</title>
</head>
<body>
    <script>
        //variables
        //user input
        var userinput = "";

        // set username
        var username = "admin";

        // stock
        var currentstock = 1000;
        var addstock = 0;
        var deletestock = 0;

        // counter for do loop
        var counter = 0;

        //variables for switch
        var choice = 0;

        // do while loop to control number of attempts allowed - correct attempt opens menu - 3 incorrect attemps lock the user out

        do
        {
            userinput = prompt("enter your username");

            if(userinput==username)
            {
                alert("access granted");
                menu();
                break;
            }
            else
            {
                alert("incorrect username try again");
                counter++
            }
            if(counter == 3)
            {
                alert("you have been locked out of the system");
            }
        }while(counter <3);

        function menu()
        {
            do
            {
                choice = parseInt(prompt("please make a selection from the menu below" + "\n" + "1. display current stock" + "\n" + "2. add stock" + "\n" + "3. delete stock" + "\n" + "4. exit"));
                switch(choice)
                {
                    case 1:
                        alert("you have chosen option 1 - display stock levels");
                        alert("current stock levels - " + currentstock);
                        break;
                    case 2:
                        alert("you have chosen option 2 - add stock levels");
                        addstock = parseInt(prompt("enter how much stock you want to add"));
                        currentstock = currentstock + addstock;
                        alert("new stock levels = " + currentstock);
                        break;
                    case 3:
                        alert("you have chosen option 3 - delet stock items");
                        deletestock = parseInt(prompt("enter the ammount of stock to be deleted"));
                        currentstock = currentstock-deletestock;
                        alert("new stock levels = " + currentstock);
                        break;
                    case 4:
                        alert("you have chosen to log off");
                        alert("you have been logged off");
                        break;
                    default:
                        alert("you must enter a number between 1 and 4");
                        break;
                }
            }while(choice!=4);
        }
    </script>
</body>
</html>
