<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button num</title>
</head>
<body>
    <script>

        function numbers()
        {
            var counter = 1;

            for(counter = 1; counter<=10; counter++)
            {
                document.write(counter + "<br>")
            }
        }
    </script>
    <button onclick="numbers()">Click Me</button>
</body>
</html>
