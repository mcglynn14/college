<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <script>
        var access = "";
        var accesscode = "1234";
        var counter = 1;

        do{
            access = prompt("enter access code");

            if (access == accesscode)
            {
                alert("you have entered the valid access code");
                break;
            }
            else
            {
                alert("you have not entered the valid access code - try again");
                counter++;
            }
            if(counter == 3)
            {
                alert("you have entered the maximum number of attempts - access denied");
            }
        }while (counter <3)
    </script>
</body>
</html>
