<body>
    <script>
        average();
        function average()
        {
            var num1 = 0;
            var num2 = 0;
            var num3 = 0;

            var average = 0.0;

            num1 = parseInt(prompt("Enter a number"));
            num2 = parseInt(prompt("Enter a number"));
            num3 = parseInt(prompt("Enter a number"));

            average = ( num1 + num2 + num3) /3;

            alert("the average is " + num1 + " + " + num2 + " + " + num3 + " = " + average)
        }
    </script>
