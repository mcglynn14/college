<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment</title>
</head>
<body>
    <h1>Increment</h1>

    <script>
        var num1 = 5;
        document.write("the original value of the numer is: " + num1 + "<br>");

        num1++;

        document.write("The new value of the number is: " + num1);
    </script>
</body>
</html>
