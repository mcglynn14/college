<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
</head>
<body>
    <script>
        var counter = 1;
        do{
            document.write(counter + "Programming is fun" + "<br>");
            counter++;
        }while(counter <=36)
    </script>
</body>
</html>
