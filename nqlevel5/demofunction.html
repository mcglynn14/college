<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num1=0;
        var num2=0;
        var total=0;

        input();

        function input()
        {
            num1=parseInt(prompt("enter a number"));
            num2=parseInt(prompt("enter a number"));
            calculation();
        }
        function calculation()
        {
            total=num1*num2;
            print();
        }
        function print()
        {
            alert(num1 + " * " + num2 + " = " + total);
        }
    </script>
</body>
</html>
