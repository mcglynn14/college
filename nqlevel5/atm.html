<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atm</title>
</head>
<body>
    <script>
        var pininput = "";
        var pin = "1234";
        var count = 0;
        var choice = 0;
        var balance = 1000;
        var deposit = 0;
        var withdraw = 0;


        do{
            pininput = parseInt(prompt("Enter pin"));

            if(pininput == pin)
            {
                alert("Access granted");
                menu();
                break;
            }
            else
            {
                alert("Access denined");
                count++;
            }
            if(count == 3);
            {
                alert("You are locked out of the system");
            }
        }while(count<3);

        function menu()
        {
            do
            {
                choice = parseInt(prompt("Please make a selection from the menu below" + "\n" +  "1. View your balance" + "\n" + "2. Make a deposit" + "\n" + "3. Make a withdraw" + "\n" + "4. exit"));
                switch(choice)
                {
                    case 1:
                        alert("You have chosen to view balance");
                        alert("Current balance " + balance);
                        break;
                    case 2:
                        alert("You have chosen to deposit");
                        deposit = parseInt(prompt("How much would you like to deposit"));
                        balance = balance + deposit;
                        alert("New balance is " + balance);
                        break;
                    case 3:
                        alert("You have chosen to withdraw");
                        withdraw = parseInt(prompt("How much would you like to withdraw"));
                        balance = balance - withdraw;
                        alert("new balance is " + balance);
                        break;
                    case 4:
                        alert("You have chosen to exit");
                        alert("You have exit the menu");
                        break;
                    default:
                        alert("You must enter a number between 1-4");
                        break;
                }
            }while(choice!=4);
        }
    </script>
</body>
</html>
