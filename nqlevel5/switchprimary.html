<body>

        var colour = "";

        colour = prompt("Enter colour");

        switch(colour)

            case "Red":

                break;
            case "Yellow":
                alert("correct");
                break;
            case "Blue":
                alert("correct");
                break;
            default:
                alert("incorect")
        }
    </script>
