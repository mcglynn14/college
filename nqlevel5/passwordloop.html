<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password loop</title>
</head>
<body>
    <script>
        var userInput = "";
        var userName = "admin"
        var counter = 1;

        do{
            userInput = prompt("enter your username");

            if (userInput == userName)
            {
                alert("you have entered a valid username");
                break;
            }
            else
            {
                alert("you have not entered a valid username - try again");
                counter++;
            }
            if(counter == 3)
            {
                alert("you have entered the maximum number of attempts - access denied");
            }
        }while (counter <3)
    </script>
</body>
</html>
