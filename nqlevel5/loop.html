<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        var counter = 1;

        for(counter = 1; counter<=10; counter++)
        {
            document.write(counter + "<br>");
        }

        var counter = 1;
        for(counter = 10; counter >0; counter--)
        {
            document.write(counter + "<br>")
        }
    </script>
</body>
</html>
