<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forloop</title>
</head>
<body>
    <script>
        var counter = 1;

        for(counter = 1; counter<=21; counter++)
        {
            document.write(counter + "Happy Birthday" + "<br>")
        }
    </script>
</body>
</html>
