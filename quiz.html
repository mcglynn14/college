<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/quiz.js"></script>
    <title>Quiz</title>
</head>
<body>
    <div data-role="page" data-theme="a" data-name="quix">
        <div data-role="header" data-position="fixed">
            <h4>Quiz</h4>
        </div>

        <div data-role="content">
            <h2>Capital cities Quiz</h2>

            <fieldset>
                <legend>What is the capital city of Scotland?</legend>

                <label for="radio-1" id="q1"></label>
                <input type="radio" name="scotland" id="radio-1">

                <label for="radio-2" id="q2"></label>
                <input type="radio" name="scotland" id="radio-2">

                <label for="radio-3" id="q3"></label>
                <input type="radio" name="scotland" id="radio-3">

                <fieldset>
                    <legend>What is the capital city of France?</legend>

                    <label for="radio-4">Paris</label>
                    <input type="radio" name="france" id="radio-4">

                    <label for="radio-5">Nice</label>
                    <input type="radio" name="france" id="radio-5">

                    <label for="radio-6">Lyon</label>
                    <input type="radio" name="france" id="radio-6">
                </fieldset>

                <fieldset>
                    <legend>What is the capital city of Italy</legend>

                    <label for="radio-7">Rome</label>
                    <input type="radio" name="italy" id="radio-7">

                    <label for="radio-8">Naples</label>
                    <input type="radio" name="italy" id="radio-8">

                    <label for="radio-9">Florence</label>
                    <input type="radio" name="italy" id="radio-9">
                </fieldset>

                <fieldset>
                    <legend>What is the capital city of Germany</legend>
                    
                    <label for="radio-10">Berlin</label>
                    <input type="radio" name="germany" id="radio-10">

                    <label for="radio-11">Duisburg</label>
                    <input type="radio" name="germany" id="radio-11">

                    <label for="radio-12">Hamburg</label>
                    <input type="radio" name="germany" id="radio-12">
                </fieldset>

                <button onclick="checkAnswers()">Submit</button>
                <label for="" id="score"></label>
            </fieldset>
        </div>

        <div data-role="footer" data-position="fixed">
            <h4>Quiz</h4>
        </div>
    </div>
</body>
</html>
