<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Input</title>
</head>
<body>
    <h1>Average Input</h1>

    <script>
        var num1 = 0;
        var num2 = 0;
        var num3 = 0;

        var average = 0.0;

        num1 = parseInt(prompt("enter number 1"));
        num2 = parseInt(prompt("enter number 2"));
        num3 = parseInt(prompt("enter number 3"));

        average = (num1 + num2 + num3) / 3;

        document.write("the average is " + average)
    </script>
</body>
</html>
