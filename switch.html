<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var username = "";

        username = prompt("Enter your username");

        switch(username)
        {
            case "David":
                alert("valid username");
                break;
            case "Michael":
                alert("valid username");
                break;
            case "Rachel":
                alert("valid username");
                break;
            default:
                alert("invalid username")
        }
    </script>
</body>
</html>
